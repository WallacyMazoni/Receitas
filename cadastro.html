<!DOCTYPE html>
<html lang="pt-BR" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP1 | Cadastro</title>
    <link rel="stylesheet" href="style2.css"/>
    <link rel="shortcut icon" href="/images/RTJ favicon.ico"/>
</head>
<body>
    <header class="cabecalho">
        <nav>
            <a class="btn btn-secondary btn-sm" href="home.html" role="button">MENU</a>
            <a class="btn btn-secondary btn-sm" href="receitas.html" role="button">RECEITAS</a>
            <a class="btn btn-secondary btn-sm" href="cadastro.html" role="button">CADASTRO</a>
            <a class="btn btn-secondary btn-sm" href="about.html" role="button">SOBRE</a>
        </nav>
    </header>
    <section class="align-center-items">
        <form action="https://formsubmit.co/wallacymazonidacosta@hotmail.com" method="POST">
            <div class="form-row">
            <div class="form-group col-md-6">
                    <label for="inputName">Nome</label>
                    <input type="name" name="name" class="form-control" id="inputName4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" name="message1" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" name="message2" class="form-control" id="inputAddress" placeholder="Rua Silva, nº 123">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Endereço 2</label>
              <input type="text" name="message3" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" name="cidade" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <select id="inputEstado" name="estado" class="form-control">
                  <option selected>Escolher...</option>
                  <option>AC</option>
                  <option>AL</option>
                  <option>AP</option>
                  <option>AM</option>
                  <option>BA</option>
                  <option>CE</option>
                  <option>DF</option>
                  <option>ES</option>
                  <option>GO</option>
                  <option>MA</option>
                  <option>MT</option>
                  <option>MS</option>
                  <option>MG</option>
                  <option>PA</option>
                  <option>PB</option>
                  <option>PR</option>
                  <option>PE</option>
                  <option>PI</option>
                  <option>RJ</option>
                  <option>RN</option>
                  <option>RS</option>
                  <option>RO</option>
                  <option>RR</option>
                  <option>SC</option>
                  <option>SP</option>
                  <option>SE</option>
                  <option>TO</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputCEP">CEP</label>
                <input type="text" name="cep" class="form-control" id="inputCEP">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceito o envio de minhas informações!
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </section>
</body>
</html>
